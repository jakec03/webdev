<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Clark - Webapp</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: skyblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            background: #70c5ce;
            border: 2px solid black;
        }

        .back {
            position: absolute;
            left: 100px;
            font-size: xx-large;
            font-weight: bolder;
        }

        .mylink {
            text-decoration: none;
            color: black;
        }

        .mylink:hover {
            color: rgb(80, 80, 241);
            text-decoration: underline;
            font-weight: bold;
        }

        .mylink:visited {
            color: rgb(12, 0, 48);
        }

        .common {
            /* background-color: #cccccc; */
            /* border: 2px solid rgb(0, 0, 0); */
            position: absolute;
        }

        .header {
            top: 5px;
            left: 5px;
            right: 5px;
            height: 60px;
            z-index: 2;
            border-bottom: solid 1px #555555;
        }

        .center {
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>
    <div class="common header center">
        <h1 class="title" id="top">Welcome to Flappy Cougar ball!</h1>
    </div>

    <span class="back">
        <a class="mylink" href="scratch.html">
            Back
        </a>
    </span>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let bird = { x: 80, y: 200, radius: 15, velocity: 0 };
        let gravity = 0.45;
        let lift = -10;
        let pipes = [];
        let pipeWidth = 50;
        let pipeGap = 170;
        let frame = 0;
        let score = 0;
        let gameOver = false;

        document.addEventListener("keydown", () => {
            if (!gameOver) bird.velocity = lift;
            else location.reload(); // restart on any key
        });

        function drawBird() {
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
        }

        function drawPipes() {
            ctx.fillStyle = "black";
            pipes.forEach(p => {
                ctx.fillRect(p.x, 0, pipeWidth, p.top);
                ctx.fillRect(p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
            });
        }

        function updatePipes() {
            if (frame % 90 === 0) {
                let top = Math.random() * (canvas.height - pipeGap - 100) + 20;
                pipes.push({
                    x: canvas.width,
                    top: top,
                    bottom: top + pipeGap,
                });
            }

            pipes.forEach(p => p.x -= 1);

            // Remove pipes that go off-screen
            if (pipes.length && pipes[0].x + pipeWidth < 0) {
                pipes.shift();
                score++;
            }
        }

        function checkCollision() {
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) return true;

            return pipes.some(p => {
                return bird.x + bird.radius > p.x &&
                    bird.x - bird.radius < p.x + pipeWidth &&
                    (bird.y - bird.radius < p.top || bird.y + bird.radius > p.bottom);
            });
        }

        function drawScore() {
            ctx.fillStyle = "white";
            ctx.font = "32px sans-serif";
            ctx.fillText("Score: " + score, 10, 40);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            bird.velocity += gravity;
            bird.y += bird.velocity;

            updatePipes();
            drawPipes();
            drawBird();
            drawScore();

            if (checkCollision()) {
                gameOver = true;
                ctx.fillStyle = "red";
                ctx.font = "48px sans-serif";
                ctx.fillText("Game Over", 80, canvas.height / 2);
                ctx.font = "20px sans-serif";
                ctx.fillText("Press any key to restart", 90, canvas.height / 2 + 30);
                return;
            }

            frame++;
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>

</body>

</html>
